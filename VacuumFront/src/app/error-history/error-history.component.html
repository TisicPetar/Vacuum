<div class="error-history">
    <h2>Error History</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Vacuum ID</th>
          <th>Vacuum name</th>
          <th>Status</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let error of errors">
          <td>{{ transform(error.creationDate)}}</td>
          <td>{{ error.vacuum.id }}</td>
          <td>{{ error.vacuum.name }}</td>
          <td>{{ error.status.status }}</td>
          <td>{{ error.message }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
        <button (click)="fetchPreviousPage()">
            Previous Page
        </button>
        <div></div>
        <button (click)="fetchNextPage()">
            Next Page
        </button>
    </div>
</div>
